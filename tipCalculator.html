<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tip Calculator</title>
  </head>
  <body>

    <div class="container my-2">


        <h1 class="my-4 text-center">Tip Calculator</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" id="input" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>

        <div class="input-group flex-nowrap mb-5">

            <label for="customRange1" class="form-label fs-4">Tip</label>
            <input type="range" id="range" class="w-100 mx-3" min="0" max="100" value="0">
            <span class="input-group-text fs-4" id="rangeDisplay">0%</span>
    
        </div>

        <hr>

        <h1 class="my-4 text-center mt-5">Results</h1>
        <div class="input-group-text p-0 my-2">
            <span class="input-group-text border-0 border-end border-3">Tip Amount</span>
            <span class="input-group-text border-0" id="tipAmount"></span>
          </div>

          
        <div class="input-group-text p-0 my-2">
            <span class="input-group-text border-0 border-3 border-end">Total Bill with Tip</span>
            <span class="input-group-text border-0" id="totalBill"></span>
          </div>






    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="tipCalculator.js"></script>
  </body>
</html>
